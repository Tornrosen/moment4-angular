<h2>Kurser</h2>

<div id="flexCon"><label>
    Filtrera kurser:
    <input id="filter" type="text" [(ngModel)]="filterValue" (input)="filterCourses()"/>
</label>
</div>
<div id="btnCon">
    <input type="button" value="Sortera p책 kurskod" class="btn" (click)="sortCodes()">
    <input type="button" value="Sortera p책 kursnamn" class="btn" (click)="sortNames()">
    <input type="button" value="Sortera p책 progression" class="btn" (click)="sortProgressions()">
</div>

@if(filteredCourses.length===0){
    <p>Inga kurser att visa.</p>
}

<table> 
    <thead>
    <tr><th>Kurskod</th><th>Kursnamn</th><th>Progression</th><th>L채nk till kursplan</th></tr> </thead>
   <tbody><tr *ngFor= "let course of filteredCourses"> <td>{{course.code}} </td>
    <td> {{course.coursename}} </td>
    <td> {{course.progression}} </td>
    <td> {{course.syllabus}} </td></tr></tbody>
</table>
